
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento iClinic</title>
    <style>
        /* Theme color */
        .style-option-first-color { color: #1f92c2; }
        .style-option-first-color-bg { background-color: #1f92c2; }
        .style-option-first-color-bg-hover:hover { background-color: #02aaf0; }
        .style-option-first-color-border { border: 1px solid #1f92c2; }

        /* Default background color */
        .style-option-second-color { color: #ffffff; }
        .style-option-second-color-bg { background-color: #ffffff; }
        .style-option-second-color-bg-hover:hover { background-color: #f3f3f3; }
        .style-option-second-color-border { border: 1px solid #ffffff; }

        /* Rounded buttons */
        .style-option-rounded-button { border-radius: 30px; }
        .style-option-rounded-plus-button { border-radius: 50%; }
    </style>
    <script>
        window.CONFIG_SUBSCRIPTION_ID = NNNN;
        window.CONFIG_CLINIC_INDEX = 0;
        window.CONFIG_CLINIC_SELECTOR = true;
        window.CONFIG_WHATSAPP_API_NOTIFICATION = false;
        window.CONFIG_STYLE_OPTIONS = {
            inheritSiteFont: false
        };
    </script>
</head>
<body>
    <div class="widget-schedule-parent-element" style="width: 1000px; max-width: 100%; margin: 0 auto;">
        <div id="widget-schedule-root"></div>
    </div>
</body>
</html>
